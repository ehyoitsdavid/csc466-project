<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Performance Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .video-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        video {
            background-color: #222;
            width: 48%;
            border-radius: 8px;
        }
        .controls {
            margin-bottom: 20px;
        }
        button {
            padding: 8px 16px;
            margin-right: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .status {
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        input {
            padding: 8px;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .stats {
            height: 200px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>WebRTC Performance Test</h1>

    <div class="status" id="status">Status: Not Connected</div>

    <div class="controls">
        <input type="text" id="roomInput" placeholder="Room ID (Optional)">
        <button id="createBtn">Create Room</button>
        <button id="joinBtn">Join Room</button>
        <button id="leaveBtn" disabled>Leave Room</button>
    </div>

    <div class="video-container">
        <video id="localVideo" autoplay muted playsinline></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <div class="controls">
        <button id="statsBtn">Get Stats</button>
        <button id="downloadBtn">Download Stats</button>
    </div>

    <h3>WebRTC Statistics</h3>
    <div class="stats" id="stats"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        // DOM Elements
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const createBtn = document.getElementById('createBtn');
        const joinBtn = document.getElementById('joinBtn');
        const leaveBtn = document.getElementById('leaveBtn');
        const statsBtn = document.getElementById('statsBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const roomInput = document.getElementById('roomInput');
        const statusElem = document.getElementById('status');
        const statsElem = document.getElementById('stats');

        // WebRTC Configuration
        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        let socket;
        let localStream;
        let peerConnection;
        let roomId;
        let isInitiator = false;
        let statsInterval;
        let allStats = [];

        function init() {
            socket = io();
            socket.on('connect', () => {
                updateStatus('Connected to signaling server');
            });
            socket.on('disconnect', () => {
                updateStatus('Disconnected from signaling server');
                hangup();
            });
            socket.on('created', (data) => {
                roomId = data.room;
                isInitiator = true;
                updateStatus(`Created Room: ${roomId}, waiting for others to join...`);
                setupLocalMedia();
            });
            socket.on('joined', (data) => {
                roomId = data.room;
                isInitiator = false;
                updateStatus(`Joined Room: ${roomId}`);
                setupLocalMedia();
            });
            socket.on('full', (data) => {
                updateStatus(`Room ${data.room} is full`);
            });
            socket.on('ready', () => {
                if (isInitiator) {
                    createPeerConnection();
                    sendOffer();
                }
            });
            socket.on('offer', (data) => {
                if (!isInitiator && !peerConnection) {
                    createPeerConnection();
                }
                handleOffer(data.sdp);
            });
            socket.on('answer', (data) => {
                handleAnswer(data.sdp);
            });
            socket.on('candidate', (data) => {
                handleCandidate(data.candidate);
            });
            socket.on('peer_left', () => {
                updateStatus('Peer has left the room');
                hangup();
            });
            createBtn.addEventListener('click', createRoom);
            joinBtn.addEventListener('click', joinRoom);
            leaveBtn.addEventListener('click', leaveRoom);
            statsBtn.addEventListener('click', collectStats);
            downloadBtn.addEventListener('click', downloadStats);
        }
        function updateStatus(message) {
            statusElem.textContent = `Status: ${message}`;
            console.log(message);
        }
        window.onload = init;
    </script>
</body>
</html>
